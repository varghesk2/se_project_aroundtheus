<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/Header.svg')%>"
        alt="Around The U.S. Logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
         src="<%=require('./images/jacques-cousteau.jpg')%>"
          alt="Avatar"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Costeau</h1>
          <button
            class="profile__edit-button"
            id="profile__edit-button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="description"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__add-card">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input"
              name="title"
              placeholder="Title"
              type="text"
              id="card-title-input"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              name="url"
              placeholder="Image URL"
              type="url"
              id="card-url-input"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal__picture">
      <div class="modal__picture-container">
        <button type="button" class="modal__picture-close"></button>
        <img class="modal__picture-img" />
        <p class="modal__picture-title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

  </body>
</html>
