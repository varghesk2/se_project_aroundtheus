<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Header.svg" alt="Around The U.S. Logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Avatar"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Costeau</h1>
          <button class="profile__edit-button" id="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite-valley-1.jpg" alt="Yosemite Valley" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/lake-louise.png"  alt="Lake Louise" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./images/vanoise-national-park-1.png"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/lago-di-braies-1.png" alt="Lago di Braies" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
     <p class="footer__copyright">
      Â© 2022 Around The U.S.
    </p>
    </footer>

    <div style="height: 1000px;"></div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <p class="modal__heading"></p> 
        <form class="modal__form">
          <input 
          class="modal__input"
          name="title" 
          id="profile-title-input" 
          placeholder= "name" 
          type="text" 
          />

          <input 
          class= "modal__input" 
          name="description"
          id="profile-description-input" 
          placeholder="description"
          type="text" 
          />

          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>


<template>
    <li class="card">
      <img src="" alt=""/>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>


    <script src="./scripts/index.js"></script>
  </body>
</html>
